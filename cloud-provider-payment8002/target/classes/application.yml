server:
  port: 8002
spring:
  application:
    name: cloud-payment-service
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource  #当前数据源操作类型
    driver-class-name: com.mysql.jdbc.Driver #数据库驱动包
    url: jdbc:mysql://49.234.36.144:3306/cloud?characterEncoding=utf8&useSSL=false&serverTimezone=UTC&rewriteBatchedStatements=true
    username: root
    password: 123456
  devtools:
    restart:
      enabled: true #是否支持热部署

eureka:
  client:
    register-with-eureka: true #表示向注册中心注册自己 默认为true
    fetch-registry: true #是否从EurekaServer抓取已有的注册信息，默认为true,单节点无所谓,集群必须设置为true才能配合ribbon使用负载均衡
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka/ # 单机版
      #defaultZone: http://eureka7001.com:7001/eureka/, http://eureka7001.com:7001/eureka/ #集群版
  instance:
    instance-id: payment8002
    prefer-ip-address: true #访问路径可以显示ip地址
mybatis-plus:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: zl.xr.springcloud.entities  #所有entity别名所在包
